version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: ccwrapper-postgres
    environment:
      POSTGRES_DB: ccwrapper
      POSTGRES_USER: ccwrapper
      POSTGRES_PASSWORD: ccwrapper123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ccwrapper -d ccwrapper"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: